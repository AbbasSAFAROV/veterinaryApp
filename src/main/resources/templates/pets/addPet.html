<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header::header">
</head>
<body>



<div class="wrapper">
  <!-- Sidebar Holder -->

  <div th:replace="common/sidebar::sidebar"></div>

  <!-- Sidebar End -->
  <div id="content" >
    <!-- Navbar start -->

    <!-- Navbar End -->

    <!-- Page Content Holder -->

    <!-- tale start -->

    <div class="container" style="justify-content: center;align-content: center;margin-top: auto">

      <div class="container" style="margin-top: 150px;">
          <form th:action="@{/pets/add}" method="post" th:object="${pet}">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="name">
              </div>
              <div class="form-group col-md-6">
                <label for="type">Type</label>
                <input type="tel" class="form-control" id="type" th:field="*{type}" placeholder="type">
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="genus">Genus</label>
                <input type="text" class="form-control" id="genus" th:field="*{genus}" placeholder="genus">
              </div>
              <div class="form-group col-md-6">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" th:field="*{description}" placeholder="description">
              </div>
            </div>


            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="age">Age</label>
                <input type="number" class="form-control" th:field="*{age}" id="age">
              </div>
              <div class="form-group col-md-6">
                <label for="owner">Owner</label>
                <select id="owner" class="form-control" th:field="*{ownerId}">
                  <option selected th:each="owner:${owners}" th:text="${owner.email}" th:value="${owner.getId()}"></option>
                </select>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="submit" class="btn btn-primary">
              </div>
            </div>
          </form>
      </div>
    </div>

    <!-- table end -->
  </div>
  <!-- id content -->


</div>


<!-- jQuery CDN -->

<div th:replace="common/footer::footer"></div>

</body>
</html>
