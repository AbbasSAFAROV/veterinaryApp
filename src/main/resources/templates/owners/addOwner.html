<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="common/header::header">
</head>
<body>



<div class="wrapper">
    <!-- Sidebar Holder -->

    <div th:replace="common/sidebar::sidebar"></div>

    <!-- Sidebar End -->
    <div id="content" >
        <!-- Navbar start -->
        <div th:replace="common/navbar::navbar"></div>
        <!-- Navbar End -->

        <!-- Page Content Holder -->

        <!-- tale start -->

        <div class="container" style="justify-content: center;align-content: center;margin-top: auto">

            <div class="container" style="margin-top: 150px;">
                <form th:action="@{/owners/add}" method="post" th:object="${owner}">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name Surname</label>
                            <input type="text" class="form-control" id="name" th:field="*{nameSurname}" placeholder="Name and Surname">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="Phone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contact">Contact</label>
                            <input type="text" class="form-control" id="contact" th:field="*{contact}" placeholder="Contact">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </div>
                    <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
                </form>
            </div>
        </div>

        <!-- table end -->
    </div>
    <!-- id content -->


</div>


<!-- jQuery CDN -->

<div th:replace="common/footer::footer"></div>

</body>
</html>
